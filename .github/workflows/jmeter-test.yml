on:
  workflow_dispatch:
    inputs:
      jmx_file:
        description: 'Name of the JMeter test file'
        required: true
jobs:
  Main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run JMeter Tests
        uses: azuosoaoj/PerfAction@master
        with:
          test-plan-path: jmeter-files/${{ github.event.inputs.jmx_file }}

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: result.jtl

      - name: Analyze Results with Latency Lingo
        uses: latency-lingo/github-action@v0.0.2
        with:
          api-key: ${{ secrets.LATENCY_LINGO_API_KEY }}
          file: result.jtl
          label: Purchase of an Airline Ticket
          format: jmeter
          response-time-threshold: 2000  # Define o limite de tempo de resposta em ms
          error-rate-threshold: 5       # Define o limite de taxa de erro em %
          throughput-threshold: 100
